<!DOCTYPE html>
<html>
  <head>
    <!-- Style Sheets -->
    <style>

      .calculation-container {
        height: 350px;
        width: 250px;
      }

      .calculation-container input {
        width: 100%;
      }

      #btcValues {
        border: 1px solid black;
      }

      .result {
        padding: 15px;
      }

      #totalValue {
        margin-bottom: 25px;
        margin-left: 15px;
      }

      #totalUSDValue {
        margin-left: 15px;
      }

      .flex-box {
        display: flex;
      }
    </style>
  </head>
  <body>
    <!-- body -->
    <div class="calculation-container">
      <div id="btcValues"></div>
      <div class="result">
        <div class="flex-box">
          <label>Total BTC: </label>
          <div id="totalValue">0</div>
        </div>
        
        <div class="flex-box">
          <label>Total USD: </label>
          <div id="totalUSDValue">0</div>
        </div>
        
      </div>
      
    </div>
    
    
    <button id="convert">Total</button>

    
    <!-- scripts -->
    <script src="popup.js"></script>
  </body>
</html>
